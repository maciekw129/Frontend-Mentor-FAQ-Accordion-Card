<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body class="body">
  <main class="main">
    <div class="main__images">
      
    </div>
    <article class="main__faq">
      <h1 class="main__header">FAQ</h1>
      <ul class="main__questions">
        <li class="main__question"><p>How many team members can I invite?</p><img src="./images/icon-arrow-down.svg" alt="arrow"></li>
        <li class="main__question"><p>What is the maximum file upload size?</p><img src="./images/icon-arrow-down.svg" alt="arrow"></li>
        <li class="main__question"><p>How do I reset my password?</p><img src="./images/icon-arrow-down.svg" alt="arrow"></li>
        <li class="main__question"><p>Can I cancel my subscription?</p><img src="./images/icon-arrow-down.svg" alt="arrow"></li>
        <li class="main__question"><p>Do you provide additional support?</p><img src="./images/icon-arrow-down.svg" alt="arrow"></li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maciej Walecki</a>.
  </footer>
</body>
</html>
